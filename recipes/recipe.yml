name: corvi
description: Ublue-OS based image with the Cosmic desktop environment.

base-image: ghcr.io/ublue-os/base-main
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    install:
      packages:
        - "@cosmic-desktop-environment"
    remove:
      packages:
        - firefox # @cosmic-desktop-environment comes with firefox - remove it in favor of the flatpak
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user

  - type: signing
  - type: systemd
    system:
      enabled:
        - cosmic-greeter
